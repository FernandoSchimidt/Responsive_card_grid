<mat-toolbar color="primary">
  <span>
    FlexLayout
  </span>
  <div fxHide.lt-md>
    <span class="column-label">Columns</span>
    <mat-slider [min]="3" [max]="6" [thumbLabel]="true" [(ngModel)]="gridColumns"></mat-slider>
  </div>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Spider Man {{num}}</mat-card-title>
        </mat-card-header>
        <img src="./../assets/imagens/spider-man-ps4-hombre-arana-con-mano-empunada-2964.jpg" mat-card-image>

        <mat-card-content>
          <p>Spider-Man is a fictional superhero created by writer-editor Stan Lee and writer-artist Steve Ditko. </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
